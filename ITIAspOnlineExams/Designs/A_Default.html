
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Template for Bootstrap</title>
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="../CSS/dashboard.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top navbar-inverse bg-primary" >
        <a class="navbar-brand" href="#">Online Exams System</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Topics</a>
                    </li>
                </ul>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exams</a>
                    </li>
                </ul>
            </nav>
            <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
                <div class="alert alert-warning" role="alert">
                    <strong>Warning!</strong> Better check yourself, you're not looking too good.
                </div>
                <div>
                    <h4>Insert</h4>
                    <form class="form-inline">
                        <label for="deptId">ID</label>
                        <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" id="deptId" placeholder="ID">
                        <label class="sr-only" for="deptName">Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="deptName" placeholder="Name">
                        <label class="sr-only" for="deptLocation">Description</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="deptDescription" placeholder="Description">
                        <label class="sr-only" for="deptLocation">Location</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="deptLocation" placeholder="Location">
                        <button type="submit" class="btn btn-primary">Insert</button>
                    </form>
                    <hr />
                    <h3>Departments List</h3>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
